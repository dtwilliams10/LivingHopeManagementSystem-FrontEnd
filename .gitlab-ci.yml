stages:
 - build
 - pre-deploy
 - deploy

build:
  image: docker:latest
  stage: build
  script:
    - docker build -t lhms-app .

pre-deploy:
  stage: pre-deploy
  script:
    - docker stop lhms-app
    - docker rm lhms-app
  allow_failure: true

deploy: 
  stage: deploy
  script:
    - docker-compose -f "docker-compose.yml" up -d --build