version: "3"
services:
    client:
        image: app
        restart: always
        container_name: app
        ports:
            - "3000:80"
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: lhms.dtwilliams10.com
            VIRTUAL_HOST: lhms.dtwilliams10.com
        volumes:
            - ./client:/client
            - /client/node_modules
        links:
            - api
        networks:
            - network
    api:
        image: api
        restart: always
        container_name: api
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: lhmsapi.dtwilliams10.com
            VIRTUAL_HOST: lhmsapi.dtwilliams10.com
            ASPNETCORE_ENVIRONMENT: Production
            ASPNETCORE_URLS: https://lhmsapi.dtwilliams10.com
        ports:
            - "5000:5000"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - postgres
        networks:
            - network
    postgres:
        image: postgres
        restart: always
        container_name: postgres
        environment:
            POSTGRES_PASSWORD: "password"
        ports:
            - "54320:5432"
        volumes:
            - my_dbdata:/var/lib/postgresql/data
        networks:
            - network
volumes:
  my_dbdata:
networks:
    network:
        driver: bridge
