version: "3"
services:
    client:
        image: lhmsapp
        restart: always
        container_name: app
        ports:
            - "3000:80"
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: lhms.dtwilliams10.com
            VIRTUAL_HOST: lhms.dtwilliams10.com
        networks:
            - network
    lhmsaas:
        image: lhmsaas
        restart: always
        container_name: lhmsaas
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: test.lhmsaas.dtwilliams10.com
            VIRTUAL_HOST: test.lhmsaas.dtwilliams10.com
            ASPNETCORE_ENVIRONMENT: Staging
            ASPNETCORE_URLS: https://test.lhmsaas.dtwilliams10.com
        ports:
            - "5001:5001"
        depends_on:
            - postgres
        networks:
            - network
    api:
        image: lhmsapi
        restart: always
        container_name: lhmsapi
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: lhmsapi.dtwilliams10.com
            VIRTUAL_HOST: lhmsapi.dtwilliams10.com
            ASPNETCORE_ENVIRONMENT: Production
            ASPNETCORE_URLS: https://lhmsapi.dtwilliams10.com
        ports:
            - "5000:5000"
        depends_on:
            - postgres
        networks:
            - network
    postgres:
        image: postgres
        restart: always
        container_name: postgres
        environment:
            POSTGRES_PASSWORD: "password"
        ports:
            - "54320:5432"
        volumes:
            - my_dbdata:/var/lib/postgresql/data
        networks:
            - network
volumes:
  my_dbdata:
networks:
    network:
        driver: bridge
