version: "3"
services:
    client:
        image: lhmsapp
        restart: always
        container_name: lhmsapp
        ports:
            - "3000:3000"
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: test.lhms.dtwilliams10.com
            VIRTUAL_HOST: test.lhms.dtwilliams10.com
        links:
            - api
        networks:
            - network
    lhmsaas:
        image: lhmsaas
        restart: always
        container_name: lhmsaas
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: test.lhmsaas.dtwilliams10.com
            VIRTUAL_HOST: test.lhmsaas.dtwilliams10.com
            ASPNETCORE_ENVIRONMENT: Staging
            ASPNETCORE_URLS: https://test.lhmsaas.dtwilliams10.com
        ports:
            - "5001:5001"
        depends_on:
            - postgres
        networks:
            - network
        #volumes:
            #- /home/tyler/Docker_Data/lhmsaas:/app
    api:
        image: lhmsapi
        restart: always
        container_name: lhmsapi
        environment:
            LETSENCRYPT_EMAIL: david.williams110913@gmail.com
            LETSENCRYPT_HOST: test.lhmsapi.dtwilliams10.com
            VIRTUAL_HOST: test.lhmsapi.dtwilliams10.com
            ASPNETCORE_ENVIRONMENT: Staging
            ASPNETCORE_URLS: https://test.lhmsapi.dtwilliams10.com
        ports:
            - "5000:5000"
        depends_on:
            - postgres
        networks:
            - network
        #volumes:
            #- /home/tyler/Docker_Data/lhmsapi:/app
    postgres:
        image: postgres
        restart: always
        container_name: postgres
        environment:
            POSTGRES_PASSWORD: password
        ports:
            - "54320:5432"
        volumes:
            - my_dbdata:/var/lib/postgresql/data
        networks:
            - network
volumes:
  my_dbdata:

networks:
    network:
        driver: bridge
